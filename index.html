<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <img src="./images/logo.svg" alt="Ping logo">
  <main>
    <h1>We are launching <strong>soon!</strong></h1>
    <p>Subscribe and get notified</p>
    <form action="">
      <label class="visually-hidden" for="email">Your email address</label>
      <input type="email" id="email" placeholder="Your email address..." required>
      <input type="submit" value="Notify Me" />
    </form>
    <img src="./images/illustration-dashboard.png" alt="Illustration of Ping dashboard" />  
  </main>
  <ul class="social-icons">
    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
  </ul>
  <p><small>&copy; Copyright Ping. All rights reserved.</small></p>

  <footer>
    <p class="attribution">
      <small>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://rmion.com" target="_blank">Robert Mion</a>.</small>
    </p>
  </footer>
</body>
</html>
